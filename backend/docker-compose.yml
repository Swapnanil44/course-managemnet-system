version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: course-management-db
    restart: always
    environment:
      POSTGRES_USER: courseuser
      POSTGRES_PASSWORD: coursepass123
      POSTGRES_DB: course_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courseuser -d course_management"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local